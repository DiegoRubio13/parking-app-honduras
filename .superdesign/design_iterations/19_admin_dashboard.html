<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParKing - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            --foreground: #1e293b;
            --primary: #1d4ed8;
            --success: #059669;
            --warning: #d97706;
            --surface-primary: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            --surface-admin: linear-gradient(135deg, #7c2d12 0%, #dc2626 100%);
            --surface-card: linear-gradient(135deg, #ffffff 0%, #f0f9ff 100%);
            --surface-elevated: linear-gradient(135deg, #f8fafc 0%, #e0f2fe 100%);
            --blue-200: #bfdbfe;
            --radius: 16px;
            --shadow-sm: 0 1px 2px 0 rgb(37 99 235 / 0.08);
            --shadow-md: 0 4px 6px -1px rgb(37 99 235 / 0.12);
            --shadow-lg: 0 10px 15px -3px rgb(37 99 235 / 0.15);
            --shadow-xl: 0 20px 25px -5px rgb(37 99 235 / 0.18);
            --font-sans: 'Inter', system-ui, -apple-system, sans-serif;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: var(--font-sans); background: var(--background); display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .phone-mockup { width: 375px; height: 812px; background: var(--surface-elevated); border-radius: 25px; overflow: hidden; box-shadow: var(--shadow-xl); border: 1px solid rgba(203, 213, 225, 0.3); position: relative; }
        .screen { width: 100%; height: 100%; overflow-y: auto; background: var(--surface-elevated); }
        .header { background: var(--surface-admin); padding: 60px 20px 40px; color: white; position: relative; overflow: hidden; }
        .header::before { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: radial-gradient(circle at 20% 80%, rgba(255,255,255,0.2) 0%, transparent 50%), radial-gradient(circle at 80% 20%, rgba(255,255,255,0.15) 0%, transparent 50%); pointer-events: none; }
        .header-content { position: relative; z-index: 1; }
        .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .logo { font-size: 24px; font-weight: 800; display: flex; align-items: center; gap: 8px; letter-spacing: -0.5px; }
        .header-actions { display: flex; gap: 10px; }
        .icon-button { width: 40px; height: 40px; border-radius: 12px; background: rgba(255,255,255,0.2); display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.3s ease; border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px); }
        .icon-button:hover { background: rgba(255,255,255,0.3); transform: scale(1.05); }
        .content { padding: 24px 20px; }
        .daily-stats { background: var(--surface-card); border: 2px solid var(--blue-200); border-radius: var(--radius); padding: 20px; margin-bottom: 24px; box-shadow: var(--shadow-md); position: relative; overflow: hidden; }
        .daily-stats::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 4px; background: var(--surface-admin); }
        .stats-title { font-size: 16px; font-weight: 700; color: #dc2626; margin-bottom: 16px; display: flex; align-items: center; gap: 8px; }
        .stats-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 16px; }
        .stat-item { text-align: center; }
        .stat-icon { width: 40px; height: 40px; border-radius: 12px; display: flex; align-items: center; justify-content: center; margin: 0 auto 8px; }
        .stat-icon.revenue { background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%); color: var(--success); }
        .stat-icon.sessions { background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%); color: var(--primary); }
        .stat-icon.average { background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%); color: var(--warning); }
        .stat-icon.users { background: linear-gradient(135deg, #f3e8ff 0%, #e9d5ff 100%); color: #7c3aed; }
        .stat-value { font-size: 18px; font-weight: 800; color: var(--primary); margin-bottom: 4px; }
        .stat-label { font-size: 12px; color: #64748b; font-weight: 500; }
        .admin-section { margin-bottom: 24px; }
        .section-title { font-size: 16px; font-weight: 700; color: var(--foreground); margin-bottom: 16px; display: flex; align-items: center; gap: 8px; }
        .admin-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 14px; margin-bottom: 16px; }
        .admin-action { background: var(--surface-card); border: 2px solid var(--blue-200); padding: 20px; border-radius: var(--radius); text-align: center; cursor: pointer; transition: all 0.3s ease; box-shadow: var(--shadow-md); position: relative; overflow: hidden; }
        .admin-action::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 4px; background: var(--surface-primary); transform: scaleX(0); transition: transform 0.3s ease; }
        .admin-action:hover::before { transform: scaleX(1); }
        .admin-action:hover { transform: translateY(-4px); box-shadow: var(--shadow-xl); border-color: var(--primary); background: linear-gradient(135deg, #ffffff 0%, #eff6ff 100%); }
        .admin-action-icon { width: 48px; height: 48px; border-radius: 14px; margin: 0 auto 12px; display: flex; align-items: center; justify-content: center; transition: all 0.3s ease; }
        .users-icon { background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%); color: var(--primary); }
        .rates-icon { background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%); color: var(--success); }
        .guards-icon { background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%); color: var(--warning); }
        .reports-icon { background: linear-gradient(135deg, #f3e8ff 0%, #e9d5ff 100%); color: #7c3aed; }
        .admin-action:hover .admin-action-icon { transform: scale(1.1); }
        .admin-action-text { font-weight: 600; color: var(--foreground); font-size: 13px; line-height: 1.3; }
        .qr-system { background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%); border: 2px solid var(--success); border-radius: var(--radius); padding: 16px; margin-bottom: 20px; }
        .qr-system-title { font-size: 14px; font-weight: 700; color: var(--success); margin-bottom: 12px; display: flex; align-items: center; gap: 8px; }
        .qr-stats { font-size: 13px; color: #065f46; line-height: 1.4; }
        .qr-stat-item { margin-bottom: 4px; }
        .qr-stat-item:last-child { margin-bottom: 0; }
        .full-panel-btn { background: var(--surface-primary); color: white; padding: 14px 24px; border: none; border-radius: var(--radius); font-size: 15px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; width: 100%; }
        .full-panel-btn:hover { transform: translateY(-2px); }
        .theme-label { position: absolute; top: 12px; right: 12px; background: #dc2626; color: white; padding: 6px 12px; border-radius: 8px; font-size: 12px; font-weight: 700; z-index: 10; box-shadow: 0 2px 8px rgba(220, 38, 38, 0.3); }
    </style>
</head>
<body>
    <div class="phone-mockup">
        <div class="theme-label">ADMIN</div>
        <div class="screen">
            <div class="header">
                <div class="header-content">
                    <div class="header-top">
                        <div class="logo">
                            <i data-lucide="zap" size="28"></i>
                            <span>ADMIN</span>
                        </div>
                        <div class="header-actions">
                            <div class="icon-button">
                                <i data-lucide="wrench" size="20"></i>
                            </div>
                            <div class="icon-button">
                                <i data-lucide="menu" size="20"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="content">
                <div class="daily-stats">
                    <div class="stats-title">
                        <i data-lucide="trending-up" size="20"></i>
                        Estadísticas del Día
                    </div>
                    
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-icon revenue">
                                <i data-lucide="dollar-sign" size="20"></i>
                            </div>
                            <div class="stat-value">L 4,250</div>
                            <div class="stat-label">Ingresos</div>
                        </div>
                        
                        <div class="stat-item">
                            <div class="stat-icon sessions">
                                <i data-lucide="car" size="20"></i>
                            </div>
                            <div class="stat-value">156</div>
                            <div class="stat-label">Sesiones</div>
                        </div>
                        
                        <div class="stat-item">
                            <div class="stat-icon average">
                                <i data-lucide="clock" size="20"></i>
                            </div>
                            <div class="stat-value">28 min</div>
                            <div class="stat-label">Promedio</div>
                        </div>
                        
                        <div class="stat-item">
                            <div class="stat-icon users">
                                <i data-lucide="users" size="20"></i>
                            </div>
                            <div class="stat-value">89</div>
                            <div class="stat-label">Usuarios</div>
                        </div>
                    </div>
                </div>
                
                <div class="admin-section">
                    <div class="section-title">
                        <i data-lucide="wrench" size="20"></i>
                        Administración
                    </div>
                    
                    <div class="admin-grid">
                        <div class="admin-action">
                            <div class="admin-action-icon users-icon">
                                <i data-lucide="users" size="20"></i>
                            </div>
                            <div class="admin-action-text">Gestionar<br>Usuarios</div>
                        </div>
                        
                        <div class="admin-action">
                            <div class="admin-action-icon rates-icon">
                                <i data-lucide="dollar-sign" size="20"></i>
                            </div>
                            <div class="admin-action-text">Tarifas<br>y Precios</div>
                        </div>
                    </div>
                    
                    <div class="admin-grid">
                        <div class="admin-action">
                            <div class="admin-action-icon guards-icon">
                                <i data-lucide="shield-check" size="20"></i>
                            </div>
                            <div class="admin-action-text">Gestionar<br>Guardias</div>
                        </div>
                        
                        <div class="admin-action">
                            <div class="admin-action-icon reports-icon">
                                <i data-lucide="file-text" size="20"></i>
                            </div>
                            <div class="admin-action-text">Reportes<br>Detallados</div>
                        </div>
                    </div>
                </div>
                
                <div class="qr-system">
                    <div class="qr-system-title">
                        <i data-lucide="qr-code" size="16"></i>
                        Sistema QR funcionando:
                    </div>
                    
                    <div class="qr-stats">
                        <div class="qr-stat-item">• Códigos generados: 342</div>
                        <div class="qr-stat-item">• Escaneos exitosos: 98.5%</div>
                        <div class="qr-stat-item">• Sin errores de lectura</div>
                    </div>
                </div>
                
                <button class="full-panel-btn">Ver panel completo</button>
            </div>
        </div>
    </div>
    
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
