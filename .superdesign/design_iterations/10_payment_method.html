<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParKing - Payment Method</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            --foreground: #1e293b;
            --primary: #1d4ed8;
            --surface-primary: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            --surface-card: linear-gradient(135deg, #ffffff 0%, #f0f9ff 100%);
            --surface-elevated: linear-gradient(135deg, #f8fafc 0%, #e0f2fe 100%);
            --blue-200: #bfdbfe;
            --radius: 16px;
            --shadow-sm: 0 1px 2px 0 rgb(37 99 235 / 0.08);
            --shadow-md: 0 4px 6px -1px rgb(37 99 235 / 0.12);
            --shadow-lg: 0 10px 15px -3px rgb(37 99 235 / 0.15);
            --shadow-xl: 0 20px 25px -5px rgb(37 99 235 / 0.18);
            --font-sans: 'Inter', system-ui, -apple-system, sans-serif;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: var(--font-sans); background: var(--background); display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .phone-mockup { width: 375px; height: 812px; background: var(--surface-elevated); border-radius: 25px; overflow: hidden; box-shadow: var(--shadow-xl); border: 1px solid rgba(203, 213, 225, 0.3); position: relative; }
        .screen { width: 100%; height: 100%; overflow-y: auto; background: var(--surface-elevated); padding: 20px; }
        .header { display: flex; align-items: center; padding: 20px 0 40px; }
        .back-button { background: var(--surface-card); border: 2px solid var(--blue-200); border-radius: 12px; padding: 12px; cursor: pointer; transition: all 0.3s ease; box-shadow: var(--shadow-sm); }
        .back-button:hover { border-color: var(--primary); transform: scale(1.05); }
        .header-title { font-size: 18px; font-weight: 700; color: var(--foreground); margin-left: 16px; }
        .page-title { font-size: 20px; font-weight: 700; color: var(--foreground); text-align: center; margin-bottom: 32px; }
        .payment-method { background: var(--surface-card); border: 2px solid var(--blue-200); border-radius: var(--radius); padding: 20px; margin-bottom: 16px; cursor: pointer; transition: all 0.3s ease; box-shadow: var(--shadow-md); position: relative; overflow: hidden; display: flex; align-items: center; justify-content: space-between; }
        .payment-method::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 4px; background: var(--surface-primary); transform: scaleX(0); transition: transform 0.3s ease; }
        .payment-method:hover::before { transform: scaleX(1); }
        .payment-method:hover { transform: translateY(-2px); box-shadow: var(--shadow-lg); border-color: var(--primary); }
        .payment-method.selected { border-color: var(--primary); background: linear-gradient(135deg, #ffffff 0%, #eff6ff 100%); }
        .payment-method.selected::before { transform: scaleX(1); }
        .payment-info { flex: 1; }
        .payment-title { font-size: 16px; font-weight: 700; color: var(--foreground); margin-bottom: 4px; display: flex; align-items: center; gap: 12px; }
        .payment-subtitle { font-size: 14px; color: #64748b; }
        .radio { width: 20px; height: 20px; border: 2px solid var(--blue-200); border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: all 0.3s ease; }
        .radio.selected { border-color: var(--primary); background: var(--primary); }
        .radio.selected::after { content: ''; width: 8px; height: 8px; background: white; border-radius: 50%; }
        .add-method { color: var(--primary); text-decoration: none; font-weight: 600; font-size: 14px; text-align: center; display: block; margin: 24px 0; transition: all 0.3s ease; }
        .add-method:hover { text-decoration: underline; }
        .summary { background: var(--surface-card); border: 2px solid var(--blue-200); border-radius: var(--radius); padding: 20px; margin-bottom: 24px; box-shadow: var(--shadow-md); }
        .summary-title { font-size: 16px; font-weight: 700; color: var(--foreground); margin-bottom: 16px; }
        .summary-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 14px; }
        .summary-total { display: flex; justify-content: space-between; font-size: 18px; font-weight: 800; color: var(--primary); padding-top: 12px; border-top: 2px solid var(--blue-200); margin-top: 12px; }
        .primary-button { width: 100%; padding: 18px 24px; background: var(--surface-primary); color: white; border: none; border-radius: var(--radius); font-size: 16px; font-weight: 700; cursor: pointer; transition: all 0.3s ease; box-shadow: var(--shadow-md); }
        .primary-button:hover { transform: translateY(-2px); box-shadow: var(--shadow-lg); }
        .theme-label { position: absolute; top: 12px; right: 12px; background: var(--primary); color: white; padding: 6px 12px; border-radius: 8px; font-size: 12px; font-weight: 700; z-index: 10; box-shadow: 0 2px 8px rgba(29, 78, 216, 0.3); }
    </style>
</head>
<body>
    <div class="phone-mockup">
        <div class="theme-label">PAYMENT</div>
        <div class="screen">
            <div class="header">
                <div class="back-button">
                    <i data-lucide="arrow-left" size="20" color="#1d4ed8"></i>
                </div>
                <div class="header-title">Método de Pago</div>
            </div>
            
            <div class="page-title">Selecciona método</div>
            
            <div class="payment-method selected">
                <div class="payment-info">
                    <div class="payment-title">
                        <i data-lucide="credit-card" size="20" color="#1d4ed8"></i>
                        Tarjeta de Crédito
                    </div>
                    <div class="payment-subtitle">**** **** **** 1234</div>
                </div>
                <div class="radio selected"></div>
            </div>
            
            <div class="payment-method">
                <div class="payment-info">
                    <div class="payment-title">
                        <i data-lucide="smartphone" size="20" color="#1d4ed8"></i>
                        Pago Móvil
                    </div>
                    <div class="payment-subtitle">Tigo Money / Claro</div>
                </div>
                <div class="radio"></div>
            </div>
            
            <div class="payment-method">
                <div class="payment-info">
                    <div class="payment-title">
                        <i data-lucide="banknote" size="20" color="#1d4ed8"></i>
                        Efectivo
                    </div>
                    <div class="payment-subtitle">Pagar en el estacionamiento</div>
                </div>
                <div class="radio"></div>
            </div>
            
            <a href="#" class="add-method">+ Agregar método</a>
            
            <div class="summary">
                <div class="summary-title">Resumen de compra:</div>
                <div class="summary-row">
                    <span>120 minutos</span>
                    <span>L 35.00</span>
                </div>
                <div class="summary-row">
                    <span>IVA (15%)</span>
                    <span>L 5.25</span>
                </div>
                <div class="summary-total">
                    <span>Total:</span>
                    <span>L 40.25</span>
                </div>
            </div>
            
            <button class="primary-button">PAGAR</button>
        </div>
    </div>
    
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
