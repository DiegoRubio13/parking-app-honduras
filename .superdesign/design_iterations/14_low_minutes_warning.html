<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParKing - Low Minutes Warning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            --foreground: #1e293b;
            --primary: #1d4ed8;
            --warning: #d97706;
            --surface-primary: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            --surface-warning: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            --surface-card: linear-gradient(135deg, #ffffff 0%, #f0f9ff 100%);
            --surface-elevated: linear-gradient(135deg, #f8fafc 0%, #e0f2fe 100%);
            --blue-200: #bfdbfe;
            --radius: 16px;
            --shadow-sm: 0 1px 2px 0 rgb(37 99 235 / 0.08);
            --shadow-md: 0 4px 6px -1px rgb(37 99 235 / 0.12);
            --shadow-lg: 0 10px 15px -3px rgb(37 99 235 / 0.15);
            --shadow-xl: 0 20px 25px -5px rgb(37 99 235 / 0.18);
            --font-sans: 'Inter', system-ui, -apple-system, sans-serif;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: var(--font-sans); background: var(--background); display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .phone-mockup { width: 375px; height: 812px; background: var(--surface-elevated); border-radius: 25px; overflow: hidden; box-shadow: var(--shadow-xl); border: 1px solid rgba(203, 213, 225, 0.3); position: relative; }
        .screen { width: 100%; height: 100%; overflow-y: auto; background: var(--surface-elevated); padding: 40px 24px; display: flex; flex-direction: column; align-items: center; text-align: center; }
        .warning-header { display: flex; align-items: center; gap: 12px; color: var(--warning); font-size: 20px; font-weight: 700; margin-bottom: 32px; }
        .warning-icon { width: 100px; height: 100px; background: linear-gradient(135deg, #fed7aa 0%, #fdba74 100%); border-radius: 20px; display: flex; align-items: center; justify-content: center; margin-bottom: 32px; box-shadow: var(--shadow-lg); }
        .warning-title { font-size: 24px; font-weight: 800; color: var(--foreground); margin-bottom: 24px; }
        .warning-message { font-size: 16px; color: var(--foreground); line-height: 1.5; margin-bottom: 32px; max-width: 280px; }
        .primary-button { width: 100%; padding: 20px 24px; background: var(--surface-primary); color: white; border: none; border-radius: var(--radius); font-size: 16px; font-weight: 700; cursor: pointer; transition: all 0.3s ease; box-shadow: var(--shadow-md); margin-bottom: 16px; display: flex; align-items: center; justify-content: center; gap: 12px; }
        .primary-button:hover { transform: translateY(-2px); box-shadow: var(--shadow-lg); }
        .secondary-button { width: 100%; padding: 16px 24px; background: var(--surface-card); color: var(--foreground); border: 2px solid var(--blue-200); border-radius: var(--radius); font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; box-shadow: var(--shadow-sm); margin-bottom: 32px; }
        .secondary-button:hover { border-color: var(--primary); transform: translateY(-1px); }
        .suggestions { width: 100%; }
        .suggestions-title { font-size: 16px; font-weight: 700; color: var(--foreground); margin-bottom: 16px; }
        .suggestion-item { background: var(--surface-card); border: 2px solid var(--blue-200); border-radius: var(--radius); padding: 16px; margin-bottom: 12px; display: flex; align-items: center; justify-content: space-between; transition: all 0.3s ease; cursor: pointer; }
        .suggestion-item:hover { border-color: var(--primary); transform: translateY(-1px); }
        .suggestion-info { display: flex; align-items: center; gap: 8px; }
        .suggestion-price { font-weight: 700; color: var(--primary); }
        .theme-label { position: absolute; top: 12px; right: 12px; background: var(--warning); color: white; padding: 6px 12px; border-radius: 8px; font-size: 12px; font-weight: 700; z-index: 10; box-shadow: 0 2px 8px rgba(217, 119, 6, 0.3); }
    </style>
</head>
<body>
    <div class="phone-mockup">
        <div class="theme-label">WARNING</div>
        <div class="screen">
            <div class="warning-header">
                <i data-lucide="alert-triangle" size="24"></i>
                Advertencia
            </div>
            
            <div class="warning-icon">
                <i data-lucide="battery-low" size="48" color="#d97706"></i>
            </div>
            
            <div class="warning-title">Saldo bajo de minutos</div>
            
            <div class="warning-message">
                Te quedan solo 15 minutos para estacionar. ¿Quieres comprar más minutos ahora?
            </div>
            
            <button class="primary-button">
                <i data-lucide="credit-card" size="20"></i>
                COMPRAR MÁS MINUTOS
            </button>
            
            <button class="secondary-button">Recordar más tarde</button>
            
            <div class="suggestions">
                <div class="suggestions-title">Paquetes sugeridos:</div>
                
                <div class="suggestion-item">
                    <div class="suggestion-info">
                        <i data-lucide="zap" size="16" color="#f59e0b"></i>
                        <span>60 min</span>
                    </div>
                    <div class="suggestion-price">L 20.00</div>
                </div>
                
                <div class="suggestion-item">
                    <div class="suggestion-info">
                        <i data-lucide="diamond" size="16" color="#1d4ed8"></i>
                        <span>120 min</span>
                    </div>
                    <div class="suggestion-price">L 35.00</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
