<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParKing - Home Not Logged</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Modern Blue Professional Theme - Rich & Colorful */
            --background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            --foreground: #1e293b;
            --card: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            --card-foreground: #1e293b;
            --primary: #1d4ed8;
            --primary-foreground: #ffffff;
            --secondary: #3b82f6;
            --secondary-foreground: #ffffff;
            --accent: #2563eb;
            --accent-foreground: #ffffff;
            --success: #059669;
            --success-foreground: #ffffff;
            --warning: #d97706;
            --warning-foreground: #ffffff;
            --error: #dc2626;
            --error-foreground: #ffffff;
            --border: #cbd5e1;
            --ring: #2563eb;
            
            /* Rich Blue palette */
            --blue-50: #eff6ff;
            --blue-100: #dbeafe;
            --blue-200: #bfdbfe;
            --blue-300: #93c5fd;
            --blue-400: #60a5fa;
            --blue-500: #3b82f6;
            --blue-600: #2563eb;
            --blue-700: #1d4ed8;
            --blue-800: #1e40af;
            --blue-900: #1e3a8a;
            
            /* Surface variations */
            --surface-primary: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            --surface-secondary: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
            --surface-card: linear-gradient(135deg, #ffffff 0%, #f0f9ff 100%);
            --surface-elevated: linear-gradient(135deg, #f8fafc 0%, #e0f2fe 100%);
            
            /* Typography */
            --font-sans: 'Inter', system-ui, -apple-system, sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
            
            /* Spacing & Layout */
            --radius: 16px;
            --spacing: 24px;
            
            /* Enhanced Shadows with blue tint */
            --shadow-sm: 0 1px 2px 0 rgb(37 99 235 / 0.08);
            --shadow-md: 0 4px 6px -1px rgb(37 99 235 / 0.12);
            --shadow-lg: 0 10px 15px -3px rgb(37 99 235 / 0.15);
            --shadow-xl: 0 20px 25px -5px rgb(37 99 235 / 0.18);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: var(--font-sans);
            background: var(--background);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .phone-mockup {
            width: 375px;
            height: 812px;
            background: var(--surface-elevated);
            border-radius: 25px;
            overflow: hidden;
            box-shadow: var(--shadow-xl), inset 0 1px 0 rgba(255,255,255,0.1);
            border: 1px solid rgba(203, 213, 225, 0.3);
            position: relative;
        }
        
        .screen {
            width: 100%;
            height: 100%;
            overflow-y: auto;
            background: var(--surface-elevated);
        }
        
        .header {
            background: var(--surface-primary);
            padding: 60px 20px 40px;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255,255,255,0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255,255,255,0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255,255,255,0.1) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .header-content {
            position: relative;
            z-index: 1;
        }
        
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 8px;
            letter-spacing: -0.5px;
        }
        
        .header-actions {
            display: flex;
            gap: 10px;
        }
        
        .icon-button {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }
        
        .icon-button:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }
        
        .content {
            padding: 40px 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .welcome-card {
            background: var(--surface-card);
            border: 2px solid var(--blue-200);
            border-radius: var(--radius);
            padding: 40px 24px;
            margin-bottom: 32px;
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
            width: 100%;
        }
        
        .welcome-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--surface-primary);
        }
        
        .welcome-title {
            font-size: 28px;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 16px;
            letter-spacing: -0.5px;
        }
        
        .welcome-subtitle {
            font-size: 16px;
            color: var(--foreground);
            line-height: 1.5;
            margin-bottom: 0;
        }
        
        .login-button {
            width: 100%;
            padding: 20px 24px;
            background: var(--surface-primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-md);
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            letter-spacing: 0.5px;
        }
        
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .quick-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 32px;
            width: 100%;
        }
        
        .quick-action {
            background: var(--surface-card);
            border: 2px solid var(--blue-200);
            padding: 24px;
            border-radius: var(--radius);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-md);
            position: relative;
            overflow: hidden;
        }
        
        .quick-action::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--surface-primary);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        
        .quick-action:hover::before {
            transform: scaleX(1);
        }
        
        .quick-action:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl);
            border-color: var(--primary);
            background: linear-gradient(135deg, #ffffff 0%, #eff6ff 100%);
        }
        
        .quick-action-icon {
            width: 56px;
            height: 56px;
            border-radius: 16px;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .purchase-icon { 
            background: var(--surface-secondary);
            color: var(--primary); 
            box-shadow: 0 4px 12px rgba(29, 78, 216, 0.2);
        }
        
        .rates-icon { 
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%); 
            color: var(--warning);
            box-shadow: 0 4px 12px rgba(217, 119, 6, 0.2);
        }
        
        .quick-action:hover .quick-action-icon {
            transform: scale(1.1);
        }
        
        .quick-action-text {
            font-weight: 600;
            color: var(--foreground);
            font-size: 15px;
        }
        
        .help-section {
            text-align: center;
            color: var(--foreground);
        }
        
        .help-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .help-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .help-link:hover {
            color: var(--blue-700);
            text-decoration: underline;
        }
        
        .theme-label {
            position: absolute;
            top: 12px;
            right: 12px;
            background: var(--primary);
            color: white;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 700;
            z-index: 10;
            box-shadow: 0 2px 8px rgba(29, 78, 216, 0.3);
        }
    </style>
</head>
<body>
    <div class="phone-mockup">
        <div class="theme-label">NOT LOGGED</div>
        <div class="screen">
            <!-- Header -->
            <div class="header">
                <div class="header-content">
                    <div class="header-top">
                        <div class="logo">
                            <i data-lucide="car" size="28"></i>
                            <span>ParKing</span>
                        </div>
                        <div class="header-actions">
                            <div class="icon-button">
                                <i data-lucide="user" size="20"></i>
                            </div>
                            <div class="icon-button">
                                <i data-lucide="menu" size="20"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="content">
                <!-- Welcome Card -->
                <div class="welcome-card">
                    <div class="welcome-title">¡Bienvenido!</div>
                    <div class="welcome-subtitle">
                        Inicia sesión para acceder<br>
                        al estacionamiento
                    </div>
                </div>
                
                <!-- Login Button -->
                <button class="login-button">
                    <i data-lucide="car" size="24"></i>
                    <span>INICIAR SESIÓN</span>
                </button>
                
                <!-- Quick Actions -->
                <div class="quick-actions">
                    <div class="quick-action">
                        <div class="quick-action-icon purchase-icon">
                            <i data-lucide="credit-card" size="24"></i>
                        </div>
                        <div class="quick-action-text">Comprar Minutos</div>
                    </div>
                    <div class="quick-action">
                        <div class="quick-action-icon rates-icon">
                            <i data-lucide="bar-chart-3" size="24"></i>
                        </div>
                        <div class="quick-action-text">Tarifas</div>
                    </div>
                </div>
                
                <!-- Help Section -->
                <div class="help-section">
                    <div class="help-title">¿Cómo funciona?</div>
                    <a href="#" class="help-link">Ver guía</a>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
