<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParKing - Scan Result Entry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            --foreground: #1e293b;
            --primary: #1d4ed8;
            --success: #059669;
            --error: #dc2626;
            --surface-primary: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            --surface-success: linear-gradient(135deg, #059669 0%, #10b981 100%);
            --surface-error: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
            --surface-card: linear-gradient(135deg, #ffffff 0%, #f0f9ff 100%);
            --surface-elevated: linear-gradient(135deg, #f8fafc 0%, #e0f2fe 100%);
            --blue-200: #bfdbfe;
            --radius: 16px;
            --shadow-sm: 0 1px 2px 0 rgb(37 99 235 / 0.08);
            --shadow-md: 0 4px 6px -1px rgb(37 99 235 / 0.12);
            --shadow-lg: 0 10px 15px -3px rgb(37 99 235 / 0.15);
            --shadow-xl: 0 20px 25px -5px rgb(37 99 235 / 0.18);
            --font-sans: 'Inter', system-ui, -apple-system, sans-serif;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: var(--font-sans); background: var(--background); display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .phone-mockup { width: 375px; height: 812px; background: var(--surface-elevated); border-radius: 25px; overflow: hidden; box-shadow: var(--shadow-xl); border: 1px solid rgba(203, 213, 225, 0.3); position: relative; }
        .screen { width: 100%; height: 100%; overflow-y: auto; background: var(--surface-elevated); padding: 32px 24px; display: flex; flex-direction: column; align-items: center; text-align: center; }
        .result-header { font-size: 24px; font-weight: 800; color: var(--success); margin-bottom: 32px; display: flex; align-items: center; gap: 12px; }
        .entry-animation { margin-bottom: 32px; }
        .car-icon { width: 80px; height: 80px; background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%); border-radius: 20px; display: flex; align-items: center; justify-content: center; margin: 0 auto 16px; box-shadow: var(--shadow-lg); }
        .arrow-down { font-size: 48px; color: var(--success); font-weight: 800; }
        .user-info { background: var(--surface-card); border: 2px solid var(--blue-200); border-radius: var(--radius); padding: 24px; margin-bottom: 24px; width: 100%; box-shadow: var(--shadow-md); position: relative; overflow: hidden; }
        .user-info::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 4px; background: var(--surface-success); }
        .info-title { font-size: 16px; font-weight: 700; color: var(--foreground); margin-bottom: 20px; }
        .info-row { display: flex; align-items: center; gap: 12px; margin-bottom: 12px; text-align: left; }
        .info-row:last-child { margin-bottom: 0; }
        .info-icon { width: 32px; height: 32px; background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%); border-radius: 8px; display: flex; align-items: center; justify-content: center; }
        .info-text { font-size: 15px; color: var(--foreground); }
        .info-value { font-weight: 600; color: var(--primary); }
        .time-info { background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%); border: 2px solid var(--success); border-radius: var(--radius); padding: 20px; margin-bottom: 24px; width: 100%; }
        .time-title { font-size: 14px; font-weight: 600; color: var(--success); margin-bottom: 4px; }
        .time-value { font-size: 18px; font-weight: 800; color: var(--success); }
        .rate-info { background: var(--surface-card); border: 2px solid var(--blue-200); border-radius: var(--radius); padding: 16px; margin-bottom: 32px; width: 100%; text-align: left; }
        .rate-title { font-size: 14px; font-weight: 600; color: var(--foreground); margin-bottom: 4px; }
        .rate-value { font-size: 16px; font-weight: 700; color: var(--primary); }
        .action-buttons { display: flex; flex-direction: column; gap: 16px; width: 100%; }
        .confirm-btn { background: var(--surface-success); color: white; padding: 18px 24px; border: none; border-radius: var(--radius); font-size: 16px; font-weight: 700; cursor: pointer; transition: all 0.3s ease; display: flex; align-items: center; justify-content: center; gap: 12px; }
        .confirm-btn:hover { transform: translateY(-2px); }
        .cancel-btn { background: var(--surface-error); color: white; padding: 16px 24px; border: none; border-radius: var(--radius); font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; }
        .cancel-btn:hover { transform: translateY(-2px); }
        .scan-another { background: var(--surface-card); color: var(--primary); padding: 12px 24px; border: 2px solid var(--blue-200); border-radius: var(--radius); font-size: 14px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; margin-top: 16px; }
        .scan-another:hover { border-color: var(--primary); transform: translateY(-1px); }
        .theme-label { position: absolute; top: 12px; right: 12px; background: var(--success); color: white; padding: 6px 12px; border-radius: 8px; font-size: 12px; font-weight: 700; z-index: 10; box-shadow: 0 2px 8px rgba(5, 150, 105, 0.3); }
    </style>
</head>
<body>
    <div class="phone-mockup">
        <div class="theme-label">ENTRY</div>
        <div class="screen">
            <div class="result-header">
                <i data-lucide="check-circle" size="28"></i>
                ENTRADA
            </div>
            
            <div class="entry-animation">
                <div class="car-icon">
                    <i data-lucide="car" size="36" color="#059669"></i>
                </div>
                <div class="arrow-down">↓</div>
            </div>
            
            <div class="user-info">
                <div class="info-title">Usuario escaneado:</div>
                
                <div class="info-row">
                    <div class="info-icon">
                        <i data-lucide="user" size="16" color="#1d4ed8"></i>
                    </div>
                    <div class="info-text">Juan Carlos Pérez</div>
                </div>
                
                <div class="info-row">
                    <div class="info-icon">
                        <i data-lucide="phone" size="16" color="#1d4ed8"></i>
                    </div>
                    <div class="info-text">+504 9876-5432</div>
                </div>
                
                <div class="info-row">
                    <div class="info-icon">
                        <i data-lucide="wallet" size="16" color="#1d4ed8"></i>
                    </div>
                    <div class="info-text">
                        Saldo: <span class="info-value">150 minutos</span>
                    </div>
                </div>
            </div>
            
            <div class="time-info">
                <div class="time-title">Entrada registrada:</div>
                <div class="time-value">Hoy 14:30:25</div>
            </div>
            
            <div class="rate-info">
                <div class="rate-title">Tarifa actual:</div>
                <div class="rate-value">L 1.50 por minuto</div>
            </div>
            
            <div class="action-buttons">
                <button class="confirm-btn">
                    <i data-lucide="check" size="20"></i>
                    CONFIRMAR ENTRADA
                </button>
                
                <button class="cancel-btn">
                    <i data-lucide="x" size="20"></i>
                    CANCELAR
                </button>
            </div>
            
            <button class="scan-another">Escanear otro</button>
        </div>
    </div>
    
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
