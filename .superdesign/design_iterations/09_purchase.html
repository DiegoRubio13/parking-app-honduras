<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParKing - Purchase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Modern Blue Professional Theme - Rich & Colorful */
            --background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            --foreground: #1e293b;
            --card: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            --card-foreground: #1e293b;
            --primary: #1d4ed8;
            --primary-foreground: #ffffff;
            --secondary: #3b82f6;
            --secondary-foreground: #ffffff;
            --accent: #2563eb;
            --accent-foreground: #ffffff;
            --success: #059669;
            --success-foreground: #ffffff;
            --warning: #d97706;
            --warning-foreground: #ffffff;
            --error: #dc2626;
            --error-foreground: #ffffff;
            --border: #cbd5e1;
            --ring: #2563eb;
            
            /* Rich Blue palette */
            --blue-50: #eff6ff;
            --blue-100: #dbeafe;
            --blue-200: #bfdbfe;
            --blue-300: #93c5fd;
            --blue-400: #60a5fa;
            --blue-500: #3b82f6;
            --blue-600: #2563eb;
            --blue-700: #1d4ed8;
            --blue-800: #1e40af;
            --blue-900: #1e3a8a;
            
            /* Surface variations */
            --surface-primary: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            --surface-secondary: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
            --surface-card: linear-gradient(135deg, #ffffff 0%, #f0f9ff 100%);
            --surface-elevated: linear-gradient(135deg, #f8fafc 0%, #e0f2fe 100%);
            
            /* Typography */
            --font-sans: 'Inter', system-ui, -apple-system, sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
            
            /* Spacing & Layout */
            --radius: 16px;
            --spacing: 24px;
            
            /* Enhanced Shadows with blue tint */
            --shadow-sm: 0 1px 2px 0 rgb(37 99 235 / 0.08);
            --shadow-md: 0 4px 6px -1px rgb(37 99 235 / 0.12);
            --shadow-lg: 0 10px 15px -3px rgb(37 99 235 / 0.15);
            --shadow-xl: 0 20px 25px -5px rgb(37 99 235 / 0.18);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: var(--font-sans);
            background: var(--background);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .phone-mockup {
            width: 375px;
            height: 812px;
            background: var(--surface-elevated);
            border-radius: 25px;
            overflow: hidden;
            box-shadow: var(--shadow-xl), inset 0 1px 0 rgba(255,255,255,0.1);
            border: 1px solid rgba(203, 213, 225, 0.3);
            position: relative;
        }
        
        .screen {
            width: 100%;
            height: 100%;
            overflow-y: auto;
            background: var(--surface-elevated);
            padding: 20px;
        }
        
        .header {
            display: flex;
            align-items: center;
            padding: 20px 0 40px;
        }
        
        .back-button {
            background: var(--surface-card);
            border: 2px solid var(--blue-200);
            border-radius: 12px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-sm);
        }
        
        .back-button:hover {
            border-color: var(--primary);
            transform: scale(1.05);
        }
        
        .header-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--foreground);
            margin-left: 16px;
        }
        
        .page-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
            text-align: center;
            margin-bottom: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        
        .plan-card {
            background: var(--surface-card);
            border: 2px solid var(--blue-200);
            border-radius: var(--radius);
            padding: 24px;
            margin-bottom: 16px;
            box-shadow: var(--shadow-md);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        
        .plan-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--surface-primary);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        
        .plan-card:hover::before {
            transform: scaleX(1);
        }
        
        .plan-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary);
            background: linear-gradient(135deg, #ffffff 0%, #eff6ff 100%);
        }
        
        .plan-card.popular {
            border-color: var(--warning);
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
        }
        
        .plan-card.popular::before {
            background: linear-gradient(135deg, var(--warning) 0%, #f59e0b 100%);
            transform: scaleX(1);
        }
        
        .plan-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .plan-minutes {
            font-size: 20px;
            font-weight: 800;
            color: var(--primary);
        }
        
        .add-button {
            width: 36px;
            height: 36px;
            background: var(--surface-primary);
            border: none;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }
        
        .add-button:hover {
            transform: scale(1.1);
        }
        
        .plan-price {
            font-size: 24px;
            font-weight: 800;
            color: var(--foreground);
            margin-bottom: 8px;
        }
        
        .plan-savings {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            font-weight: 600;
            color: var(--warning);
        }
        
        .primary-button {
            width: 100%;
            padding: 18px 24px;
            background: var(--surface-primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-md);
            margin-top: 32px;
            letter-spacing: 0.5px;
        }
        
        .primary-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .primary-button:active {
            transform: translateY(0);
        }
        
        .theme-label {
            position: absolute;
            top: 12px;
            right: 12px;
            background: var(--primary);
            color: white;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 700;
            z-index: 10;
            box-shadow: 0 2px 8px rgba(29, 78, 216, 0.3);
        }
    </style>
</head>
<body>
    <div class="phone-mockup">
        <div class="theme-label">PURCHASE</div>
        <div class="screen">
            <!-- Header -->
            <div class="header">
                <div class="back-button">
                    <i data-lucide="arrow-left" size="20" color="#1d4ed8"></i>
                </div>
                <div class="header-title">Comprar Minutos</div>
            </div>
            
            <!-- Page Title -->
            <div class="page-title">
                <i data-lucide="credit-card" size="28"></i>
                Planes Disponibles
            </div>
            
            <!-- Plan Cards -->
            <div class="plan-card">
                <div class="plan-header">
                    <div class="plan-minutes">60 MINUTOS</div>
                    <button class="add-button">
                        <i data-lucide="plus" size="20"></i>
                    </button>
                </div>
                <div class="plan-price">L 20.00</div>
            </div>
            
            <div class="plan-card popular">
                <div class="plan-header">
                    <div class="plan-minutes">120 MINUTOS</div>
                    <button class="add-button">
                        <i data-lucide="plus" size="20"></i>
                    </button>
                </div>
                <div class="plan-price">L 35.00</div>
                <div class="plan-savings">
                    <i data-lucide="zap" size="16"></i>
                    Ahorra L5
                </div>
            </div>
            
            <div class="plan-card">
                <div class="plan-header">
                    <div class="plan-minutes">240 MINUTOS</div>
                    <button class="add-button">
                        <i data-lucide="plus" size="20"></i>
                    </button>
                </div>
                <div class="plan-price">L 60.00</div>
                <div class="plan-savings">
                    <i data-lucide="zap" size="16"></i>
                    Ahorra L20
                </div>
            </div>
            
            <!-- Buy Button -->
            <button class="primary-button">COMPRAR</button>
        </div>
    </div>
    
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
